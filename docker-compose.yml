services:
    start-api:
        build:
            context: ./src/main
            dockerfile: ./Dockerfile
        image: heb-coding-challenge
        container_name: heb-coding-challenge
        volumes:
            - ./src/main:/app
            - /etc/localtime:/etc/localtime:ro
        depends_on:
            - start-mongo
        ports:
            - 9999:5000
        environment:
            - ME_CONFIG_MONGODB_ADMINUSERNAME=root
            - ME_CONFIG_MONGODB_ADMINPASSWORD=example
            - ME_CONFIG_MONGODB_URL=mongodb://root:example@mongo:27017/
            - GOOGLE_APPLICATION_CREDENTIALS=secrets.env
        networks:
            - dev

    start-mongo:
        image: mongo
        volumes:
            - /etc/localtime:/etc/localtime:ro
        container_name: mongo
        volumes:
            - ./data:/data/db
        ports:
            - 27017:27017
        environment:
            - MONGO_INITDB_ROOT_USERNAME=root
            - MONGO_INITDB_ROOT_PASSWORD=example
        networks:
            - dev

    start-api-test:
        build:
            context: ./src/main
            dockerfile: ./Dockerfile
        image: heb-coding-challenge
        container_name: heb-coding-challenge-test
        volumes:
            - ./src/main:/app
            - /etc/localtime:/etc/localtime:ro
        depends_on:
            - start-mongo-test
        ports:
            - 9999:5000
        environment:
            - ME_CONFIG_MONGODB_ADMINUSERNAME=root
            - ME_CONFIG_MONGODB_ADMINPASSWORD=example
            - ME_CONFIG_MONGODB_URL=mongodb://root:example@mongo:27017/
            - GOOGLE_APPLICATION_CREDENTIALS=secrets.env
        networks:
            - test

    start-mongo-test:
        image: mongo
        volumes:
            - /etc/localtime:/etc/localtime:ro
        container_name: mongo-test
        environment:
            - MONGO_INITDB_ROOT_USERNAME=root
            - MONGO_INITDB_ROOT_PASSWORD=example
        networks:
            - test

networks:
    dev:
        driver: bridge
    test:
        driver: bridge
